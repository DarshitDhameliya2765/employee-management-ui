<div class="container mt-4" *ngIf="employee">
  <h3>Employee Details</h3>
  <form (ngSubmit)="save()">
    <div class="mb-3">
      <label>ID</label>
      <input type="text" class="form-control" [(ngModel)]="employee.id" name="id" disabled />
    </div>
    <div class="mb-3">
      <label>Name</label>
      <input type="text" class="form-control" [(ngModel)]="employee.name" name="name" />
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="employee.email" name="email" />
    </div>
    <div class="mb-3">
      <label>Position</label>
      <input type="text" class="form-control" [(ngModel)]="employee.position" name="position" />
    </div>
    <div class="mb-3">
      <label>Salary</label>
      <input type="number" class="form-control" [(ngModel)]="employee.salary" name="salary" />
    </div>
    <button class="btn btn-primary">Save</button>
  </form>
</div>
