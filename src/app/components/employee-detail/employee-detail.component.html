<div class="container mt-4" *ngIf="employee">
  <h3>Employee Details</h3>
  <form #form="ngForm" (ngSubmit)="save()" novalidate>

    <div class="mb-3">
      <label>ID</label>
      <input type="text" class="form-control" [(ngModel)]="employee.id" name="id" disabled />
    </div>

    <div class="mb-3">
      <label>Name</label>
      <input type="text" class="form-control" [(ngModel)]="employee.name" name="name" required #name="ngModel" />
      <div class="text-danger" *ngIf="name.invalid && name.touched">
        Name is required.
      </div>
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="employee.email" name="email" required #email="ngModel" />
      <div class="text-danger" *ngIf="email.invalid && email.touched">
        Valid email is required.
      </div>
    </div>

    <div class="mb-3">
      <label>Position</label>
      <input type="text" class="form-control" [(ngModel)]="employee.position" name="position" required #position="ngModel" />
      <div class="text-danger" *ngIf="position.invalid && position.touched">
        Position is required.
      </div>
    </div>

    <div class="mb-3">
      <label>Salary</label>
      <input type="number" class="form-control" [(ngModel)]="employee.salary" name="salary" required #salary="ngModel" />
      <div class="text-danger" *ngIf="salary.invalid && salary.touched">
        Salary is required.
      </div>
    </div>

    <button class="btn btn-primary" [disabled]="form.invalid">Save</button>
  </form>
</div>
