<table *ngIf="employees.length" class="table mt-4 table-striped">
  <thead>
    <tr>
      <th>ID</th><th>Name</th><th>Email</th><th>Position</th><th>Salary</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
      <td>{{ emp.id }}</td>
      <td>{{ emp.name }}</td>
      <td>{{ emp.email }}</td>
      <td>{{ emp.position }}</td>
      <td>{{ emp.salary }}</td>
      <td>
        <button class="btn btn-info btn-sm" (click)="viewDetails(emp.id)">View</button>
        <button class="btn btn-danger btn-sm" (click)="delete(emp.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
